<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS de bootrap-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- CSS de mi estilo-->
	<link rel="stylesheet" href="css/style.css">

	<title>Contacto</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--inicia header-->
	<header>
		<a href="index.html">
			<img class="imgTransform animation" src="img/LOGO-14.svg" alt="logo Vaivén">
		</a>
		<a class="sinSubrayar text-center" href="index.html">
			<h1>HOME</h1>
		</a>
	</header>
	<!--termina header-->
	<main class="container-fluid">
		<section class="row">
			<div class="container-fluid fs-1 textColor">
				<form>
					<div class="mb-3">
						<label for="exampleInputName1" class="form-label">Nombre y Apellido</label>
						<input type="name" class="form-control w-75" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Escriba su nombre">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">E-mail</label>
						<input type="email" class="form-control w-75" id="exampleInputEmail1" placeholder="Escriba su E-mail">
					</div>
					<div class="fs-1">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</form>
			</div>
			<div class="w-100 d-flex justify-content-center">
				<iframe class="animation" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52343.07032322846!2d-57.98827560070232!3d-34.920452874363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e62b1f0085a1%3A0xbcfc44f0547312e3!2sLa%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1644775232086!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div>	
		</section>
	</main>

<!--inicia footer-->
<footer id="footer" class="d-flex justify-content-between align-items-center">
	<div> 
		<p>Más de 30 años de experiencia © Vaivén Restauraciones
		</p>
	</div>	
	<div class="d-flex">
	<a href="https://facebook.com" target="_blank">
		<img src="img/facebook.png" alt="Seguinos en Facebook"></a>
	<a href="https://twitter.com" target="_blank">
		<img src="img/twitter.png" alt="Seguinos en Twitter"></a>
	</div>
</footer>
<!--termina footer-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</script>
</body>
</html>
